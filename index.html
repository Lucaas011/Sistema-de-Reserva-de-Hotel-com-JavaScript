<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Faça seu pedido de pré-reserva e em breve entraremos em contato.</h1>
    <br>

    <!--para o botao limpar funcionar é preciso chamar essa tag-->
    <form id="formReserva">
    <div>
        <label for="texto">Nome Completo: </label>
        <input type="text" id="texto">
    </div>
    <br>
    <div>
        <label for="email">E-mail: </label>
        <input type="text" id="email">
    </div>
    <br>
    <div>
        <label for="cpf">CPF: </label>
        <input type="number" id="cpf">
    </div>
    <br>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="number" id="telefone">
    </div>
    <br>
    <div>
        <label for="data da entrada">Data da entrada: </label>
        <input type="date" id="data_entrada">
    </div>
    <br>
    <div>
        <label for="data da saída"> Data da saída: </label>
        <input type="date" id="data_saida">
    </div>
    <br>
    <div>
        <label for="n de adultos">N* de adultos</label>
        <input type="number" id="n_adultos">
    </div>
    <br>
    <div>
        <label for="n de criancas">N* de crianças</label>
        <input type="number" id="n_criancas">
    </div>
    <br>
    <div>
        <label for="codigo promocional">Código promocional</label>
        <input type="text" id="cod_promo">
    </div>
    <br>
    <div class="box">
    <p>Observações: </p>
    <textarea name="Mensagem" rows="5" cols="50"></textarea>
    </div>

    <div class="botao">
        <button id="botao">Reservar</button>
    </div>
    <br>
    <div class="limpar">
        <button type="reset">Limpar</button>
    </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
